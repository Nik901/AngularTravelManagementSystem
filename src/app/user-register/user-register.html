<html>
    <body>
          <div class="card p-2  align-items-center shadow w-90 p-5 position-absolute top-50 start-50 translate-middle ">
            
                    <form [formGroup]="userdetails" class="form-group align-items-center"  (ngSubmit)="register()">
                    <label class="form-label m-1"> Email OR User Id :</label>
                    <input type="text" formControlName="emailId"  class="form-control m-2" name="emailId"> 
    <label class="form-label m-1"> Password :</label>
      <input type="password" formControlName="password"  class="form-control m-2" name="password">
       <label class="form-label m-1"> Confirm Password :</label>
        <input type="password" formControlName="cpassword"  class="form-control m-2" name="cpassword">
         <label class="form-label m-1"> Name :</label>
               <input type="text" formControlName="uname"  class="form-control m-2" name="name">
                <label class="form-label m-1"> Sirname :</label>
               <input type="text" formControlName="sirname"  class="form-control m-2" name="sirname">

            <button  class="btn btn-primary" type="submit" > Resgister </button>
    </form>
    </div>
    
   
        </body>
</html>
